<!DOCTYPE html>
<html>
<head>
    <title>Test Register API</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Register API</h1>
    <p>Click the button to test the registration endpoint with a POST request:</p>
    <button onclick="testRegister()">Test Register</button>
    <div id="result"></div>

    <script>
        async function testRegister() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending request...';
            resultDiv.className = '';

            try {
                const response = await fetch('http://localhost/complaint/backend/api/auth/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: 'Test User',
                        email: 'test' + Date.now() + '@example.com',
                        password: 'test123456'
                    })
                });

                const data = await response.json();
                resultDiv.textContent = 'Status: ' + response.status + '\n\nResponse:\n' + JSON.stringify(data, null, 2);
                resultDiv.className = data.success ? 'success' : 'error';
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
